<!DOCTYPE html>

<html data-ng-app="">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body data-ng-init="names=['Dave','Napur','Heedy','Shriva']">
   
        <h3>Looping with the ng-repeat Directives </h3>
        <ul>
            <li data-ng-repeat="name in names"> {{ name }} </li>
        </ul>
  
    <script src="angular.min.js"></script>
</body>
</html>
